<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Spinner</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="pedro.png" type="image/x-icon">
</head>

<body>
    <audio id="miAudio" loop autoplay controls>
        <source src="pedro.mp4" type="audio/mp4">
    </audio>
    <div class="spinner">
        <img src="pedro.png" alt="Pedro!">
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("miAudio");

            audio.currentTime = 41;
            audio.play();

        });
    </script>
</body>

</html>
